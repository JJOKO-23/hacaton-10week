{% extends 'main/base.html' %}

{% block content %}

<form method="post" enctype="multipart/form-data">

    {% csrf_token %}
    {{ form.as_p }}
    {{ formset.management_form }}
    {% for form in formset %}
    {{ form }}
    {% endfor %}
    <button type="submit" class="btn btn-success">Submit</button>

</form>

{% endblock %}
