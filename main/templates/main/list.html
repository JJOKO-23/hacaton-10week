{% extends 'main/base.html' %}
{% block content %}

<div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
  {% for commeta in comment %}
  <div class="card mb-3" style="max-width: 800px;">
    <div class="row g-0">

      <div class="col-md-8">
        <div class="card-body">
          <h4 class="card-title"><a href="#">{{ commeta.name }}</a></h4>
          <p class="card-text">{{ commeta.body }}</p>

        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
