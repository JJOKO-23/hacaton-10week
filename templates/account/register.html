{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Create Account</h1>
<nav id="navigation" style="color: black;" ></nav>
<div style="margin-left: 10px">
  <form method="post" enctype="multipart/form-data">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary"><a href="{% url 'home' %}" role="submit">Sign up</a></button>
  </form>
</div>

{% endblock %}
